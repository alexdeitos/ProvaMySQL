{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <script type="text/javascript" src="{% static  'js/scripts.js' %}"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 16px;
      background-color:rgb(212, 209, 34);
      overflow-x: hidden;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1;
    }
    
    nav {
      display: none;
    }
    
    .show-nav {
      display: block;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
    }
    
    nav ul li {
      margin: 0 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 25px;
      background-color:#82a73f;
    }
    
    code {
        background-color:rgb(212, 209, 34);
        padding:1px;
    }

    .resposta{
      color: rgb(1, 1, 29);
      font-weight: bold;
    }

    form label .resposta-label {
      padding: 10px;
      margin: 0;
      font-size: 30px;
      color: rgb(3, 3, 78);
    }

    h1 {
      margin-top: 50px;
      background-color:fff;
    }
    
    form {
      margin-top: 20px;
    }
    
    form h2 {
      font-size: 30px; /* Increase the font size for questions */
      margin-bottom: 10px;
      background-color:#e9e4e4;
      color: rgb(1, 1, 20);
    }
            
    form img {
      max-width: 100%;
      margin-bottom: 10px;
    }
    
    form label {
      display: block;
      margin-bottom: 0px;
      background-color:#a9a9a9;
    }
    
    form span.resposta-label {
      margin-left: 10px;
      font-size: 15px; /* Set font size for answers */
      line-height: 1.5; /* Adjust line height for answers */
      padding: -5px;
    }
    
    form label span {
      margin-bottom: 0;
    }
    
    form button {
      font-size: 18px;
      padding: 15px 0; /* Adjust padding for vertical spacing */
      width: 100%; /* Make the button occupy the full width of the container */
      box-sizing: border-box; /* Include padding in button width */
    }
    
    footer p{
      margin: 0 auto ;
      width: 100%;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        font-size:30px;
      }
    
      nav ul li {
        margin: 30px 0;
      }
    
      main {
        padding: 10px;
      }
    }
    
    /* Restante das regras CSS... */
    
    /* Ajuste para perguntas com mais de 30 palavras */
    .fonte-pequena {
      font-size: 12px;
      line-height: 1.5; /* Remove o espaçamento entre linhas */
    }
    
    /* Ajuste geral para respostas */
    form label span.resposta-label {
      margin-left: 10px;
      font-size: 15px; /* Tamanho de fonte padrão para respostas */
      line-height: 1.5; /* Remove o espaçamento entre linhas */
    }
    
    /* Media query para telas menores */
    @media (max-width: 600px) {
      /* Restante das regras CSS... */
    
      /* Ajuste para perguntas com mais de 30 palavras em telas menores */
      .fonte-pequena {
        font-size: 13px;
      }
    }
    
    /* Existing CSS code */
    
    /* Add a media query for screen widths up to 600px */
    @media (max-width: 600px) {
      /* Increase font size by 1px */
      h2 {
        font-size: 21px;
      }
    
      /* Increase font size for answers by 1px */
      span.resposta-label {
        font-size: 16px;
      }
    
      /* Increase button size for better usability on mobile devices */
      form button {
        font-size: 18px;
        padding: 15px 0; /* Adjust padding for vertical spacing */
        width: 100%; /* Make the button occupy the full width of the container */
        box-sizing: border-box; /* Include padding in button width */
      }
      /* Increase font size for navigation links */
      nav ul li a {
        font-size: 30px;
      }
    
      /* Rest of the existing mobile styling */
      nav ul {
        flex-direction: column;
        align-items: center;
      }
    
      nav ul li {
        margin: 30px 0;
      }
    
      main {
        padding: 20px;
      }
    }
    body {
    background-color: #b0c577; /* Cor de fundo suave para promover relaxamento */
    color: #333; /* Cor do texto principal */
  }

  header {
    background-color: #1e1e1e; /* Cor de fundo escura para destaque */
    color: #fff; /* Cor do texto no cabeçalho */
  }

  nav ul li a {
    color: #fff; /* Cor dos links no cabeçalho */
  }

  main {
    background-color: #5208a7; /* Cor de fundo do conteúdo principal */
    color: #333; /* Cor do texto principal */
  }

  form {
    background-color: #f9f9f9; /* Cor de fundo do formulário */
    color: #333; /* Cor do texto dentro do formulário */
    font-weight: bold;
  }

  form button {
    background-color: #4caf50; /* Cor de fundo do botão */
    color: #fff; /* Cor do texto no botão */
  }

  footer {
    background-color: #333; /* Cor de fundo do rodapé */
    color: #fff; /* Cor do texto no rodapé */
  }
  .resposta label{
    background-color: white;
  }
  main div.container form{
    padding: 10px;
    background-color: rgb(224, 224, 230);
  }
    </style>
</head>

<body>
  <code>
  <header>
    <nav class="show-nav">
      <ul>
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a id="scroll-to-bottom">Ir para o final</a></li>
        <li><a id="scroll-to-top">Ir para o Inicio</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer style="width: 100%; margin: 0 auto; display: block; text-align: center;">
    <p>&copy; AlexDeitos - 2023</p>
  </footer>
  <script>
    const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
    scrollToBottomBtn.addEventListener('click', () => {
      window.scrollTo(0, document.body.scrollHeight);
    });
    const scrollToTopBtn = document.getElementById('scroll-to-top');
    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo(0, 0);
    });

    const header = document.querySelector('header');
    const nav = document.querySelector('nav');

/*    header.addEventListener('mouseenter', () => {
      nav.classList.add('show-nav');
    });

    header.addEventListener('mouseleave', () => {
      nav.classList.remove('show-nav');
    });*/
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('enviar-respostas').addEventListener('click', function () {
        marcarRespostas();
      });

      document.getElementById('limpar-respostas').addEventListener('click', function () {
        limparRespostas();
      });

      function marcarRespostas() {
        // Loop sobre todas as perguntas
        document.querySelectorAll('.pergunta').forEach(function (pergunta) {
          // Loop sobre todas as respostas da pergunta
          pergunta.querySelectorAll('.resposta').forEach(function (resposta) {
            var checkbox = resposta.querySelector('input[type="checkbox"]');
            var respostaLabel = resposta.querySelector('.resposta-label');

            // Remover classes anteriores
            resposta.classList.remove('resposta-correta', 'resposta-incorreta');

            // Verifica se a resposta está correta
            if (checkbox.checked) {
              if (checkbox.getAttribute('data-correta') === 'true') {
                resposta.classList.add('resposta-correta');
              } else {
                resposta.classList.add('resposta-incorreta');
              }
            }
          });
        });
      }

      function limparRespostas() {
        // Desmarcar todos os checkboxes
        document.querySelectorAll('#formulario-respostas input[type="checkbox"]').forEach(function (checkbox) {
          checkbox.checked = false;
        });

        // Remover classes de cor
        document.querySelectorAll('.resposta').forEach(function (resposta) {
          resposta.classList.remove('resposta-correta', 'resposta-incorreta');
        });
      }
    });
  </script>
  </code>
</body>

</html>
