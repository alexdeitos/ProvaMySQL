{% load static %}
<!DOCTYPE html>
<html>
<head>
 <!-- <link href="{% static 'css/style.css' %}"
   rel="stylesheet"> -->
  <style>
  * {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  font-size: 16px;
}

header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: space-between;
}

nav ul li {
  margin: 0 10px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
}

main {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

/* Remover espaçamento entre respostas */
form .resposta {
  margin-bottom: -10px;
}

h1 {
  margin-top: 50px;
}

form {
  margin-top: 20px;
}

form h2 {
  margin-bottom: 10px;
}

form img {
  max-width: 100%;
  margin-bottom: 10px;
}

form label {
  display: block;
  margin-bottom: 5px;
}

form .resposta-label {
  margin-left: 10px;
}

form button {
  margin-top: 20px;
}

footer p{
  margin: 0 auto ;
  width: 100%;
}

/* Espaçamento entre perguntas e respostas */
form .pergunta,
{
  margin-bottom: 50px;
}

/* Remover espaçamento entre respostas */
form .resposta:last-child {
  margin-bottom: -10px;
}

@media (max-width: 600px) {
  nav ul {
    flex-direction: column;
    align-items: center;
  }

  nav ul li {
    margin: 10px 0;
  }

  main {
    padding: 10px;
  }
}

  </style>
<!--  <script type="text/javascript" src="{ static  'js/scripts.js' %}"></script> -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'admin:index' %}">Admin</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer style="width: 100%; margin: 0 auto; display: block; text-align: center;">
    <p>&copy; AlexDeitos - 2023 - IZO-908</p>
  </footer>
</body>
</html>
