{% load static %}
<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'provas/style.css' %}" rel="stylesheet">
  <script type="text/javascript" src="{% static  'js/scripts.js' %}"></script>
  <style>
    /* Personalize a altura da navbar */
    .py-4 {
      margin-top: 170px;
      /* Ajuste conforme necess√°rio */
      display: block;
      box-sizing: content-box;
    }
  </style>
</head>

<body>
  <header class="bg-dark text-white py-3 fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            {% block nav %}
            {% endblock %}
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="py-4">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="bg-dark text-white py-3">
    <div class="container text-center"> <!-- Adiciona classe text-center para centralizar -->
      <p class="m-0">&copy; AlexDeitos - 2023</p>
    </div>
  </footer>
  <script>
    const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
    scrollToBottomBtn.addEventListener('click', () => {
      window.scrollTo(0, document.body.scrollHeight);
    });
    const scrollToTopBtn = document.getElementById('scroll-to-top');
    scrollToTopBtn.addEventListener('click', () => {
      window.scrollTo(0, 0);
    });
  </script>
  <!-- Adicione o jQuery antes do JavaScript do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
